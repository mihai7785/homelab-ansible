---
- name: Bootstrap SSH + sudo for ansible user
  hosts: bootstrap_targets
  become: true
  vars:
    ansible_user_name: ansible
    ansible_pubkey: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_ed25519.pub') }}"
  tasks:
    - name: Ensure ansible user exists and is in sudo
      ansible.builtin.user:
        name: "{{ ansible_user_name }}"
        groups: sudo
        append: true
        shell: /bin/bash
        state: present

    - name: Ensure .ssh directory
      ansible.builtin.file:
        path: "/home/{{ ansible_user_name }}/.ssh"
        state: directory
        owner: "{{ ansible_user_name }}"
        group: "{{ ansible_user_name }}"
        mode: '0700'

    - name: Ensure both/all automation public keys are installed
      ansible.builtin.authorized_key:
        user: "{{ ansible_user_name }}"
        key: "{{ item }}"
        state: present
        manage_dir: false
      loop: "{{ automation_pubkeys }}"

    - name: Passwordless sudo for ansible
      ansible.builtin.copy:
        dest: /etc/sudoers.d/90-ansible
        content: "{{ ansible_user_name }} ALL=(ALL) NOPASSWD: ALL\n"
        owner: root
        group: root
        mode: '0440'
